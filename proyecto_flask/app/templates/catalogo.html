</head>

<body>

    <div class="navbar">
        {% include 'navbar.html' %}
    </div>

    <h1>Releases: Catalog</h1>
    





    <div class="row">


        {%for release in my_info.releases %}
        <div class="col-lg-2">

            <div class="card-body">
                <center>
                    <a
                        href="./{{my_info.artists[release.artist_id-1].name}}_{{release.name}}">
                        <img src='{{release.imagen}}' width="150  " height="150" alt="" /> </a>
                </center>

            </div>
            <div class="card-footer ">
                <center>
                    <div class="row">Name: {{release.name}}</div>
                    <div class="row">Artist: {{(my_info.artists[release.artist_id-1]).name}}</div>
                    
                    
                </center>

            </div>
        </div>
        {%endfor%}



    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
